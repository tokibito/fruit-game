<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#87CEEB">
    <title>Fruit Game</title>
    <link rel="icon" type="image/png" href="images/apple.png">
    <link rel="apple-touch-icon" href="images/apple.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #7dd3fc, #bae6fd);
            width: 100vw;
            height: 100vh;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fruit:active {
            transform: scale(0.9);
        }
        .fruit img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .special-fruit {
            animation: sparkle 1s infinite;
            filter: drop-shadow(0 0 10px gold);
        }
        @keyframes sparkle {
            0%, 100% {
                filter: drop-shadow(0 0 10px gold) brightness(1.2);
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 20px gold) brightness(1.5);
                transform: scale(1.1);
            }
        }
        .pop-effect {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        #score-display {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 0.25rem 0.5rem;
            font-size: 1.125rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #2563eb;
            z-index: 10;
        }
        #reset-button {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: background 0.2s, transform 0.1s, opacity 0.2s;
            opacity: 0.5;
            z-index: 10;
        }
        #reset-button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        #reset-button:active {
            transform: scale(0.95);
        }
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            width: 100vw;
            height: 100vh;
        }
        #game-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #start-button {
            background: #0ea5e9;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 2.25rem;
            padding: 2.5rem 5rem;
            border-radius: 9999px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        #start-button:hover {
            background: #0284c7;
            transform: scale(1.05);
        }
        #start-button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none !important;
        }
        #flash-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ -->
    <button id="reset-button" class="hidden">
        ğŸ”„
    </button>

    <!-- ã‚¹ã‚³ã‚¢è¡¨ç¤º -->
    <div id="score-display" class="hidden">
        SCORE <span id="score">0</span>
    </div>

    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
    <div id="start-screen">
        <h1 id="game-title">Fruit Game</h1>
        <button id="start-button">
            START
        </button>
    </div>

    <!-- ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ -->
    <div id="game-area" class="hidden"></div>

    <script>
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        let fruitCount = 0;
        let totalSpawnedFruits = 0; // ç·å‡ºç¾æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
        const MAX_FRUITS = 10;

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const scoreDisplayContainer = document.getElementById('score-display');
        const resetButton = document.getElementById('reset-button');

        // ãƒ•ãƒ«ãƒ¼ãƒ„ç”»åƒã®ãƒªã‚¹ãƒˆ
        const fruitImages = [
            'images/apple.png',
            'images/banana.png',
            'images/grape.png',
            'images/kiwi.png',
            'images/orange.png',
            'images/melon.png',
            'images/pineapple.png'
        ];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«Service Workerã‚’ç™»éŒ²ã—ã¦ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ
                    checkVersionUpdate();
                })
                .catch(error => {
                    console.warn('Service Worker registration failed:', error);
                });
        }

        // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯é–¢æ•°
        async function checkVersionUpdate() {
            try {
                // IndexedDBã‹ã‚‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
                const db = await openIndexedDB();
                const currentVersion = await getVersionFromDB(db);

                // ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰æœ€æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
                const response = await fetch('./version.json');
                if (!response.ok) {
                    console.log('Version file not found, skipping version check');
                    return;
                }

                const versionData = await response.json();
                const newVersion = versionData.version;

                console.log('Current version:', currentVersion);
                console.log('New version:', newVersion);

                if (currentVersion && currentVersion !== newVersion) {
                    console.log('Version changed, reloading app...');
                    // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    const flashMessage = document.createElement('div');
                    flashMessage.id = 'flash-message';
                    flashMessage.textContent = 'æ–°ã—ã„ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã«æ›´æ–°ã—ã¦ã„ã¾ã™...';
                    document.body.appendChild(flashMessage);

                    // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æ›´æ–°
                    await saveVersionToDB(db, newVersion);

                    // ã™ã¹ã¦ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('All caches cleared');

                    // IndexedDBã®ãƒªã‚½ãƒ¼ã‚¹ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚‚å‰Šé™¤
                    await clearResourceCache(db);

                    // Service Workerã‚’ã‚¢ãƒ³ãƒ¬ã‚¸ã‚¹ã‚¿ãƒ¼ã—ã¦å†ç™»éŒ²
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('Service Worker unregistered');

                    // 1ç§’å¾Œã«ãƒªãƒ­ãƒ¼ãƒ‰ï¼ˆå¼·åˆ¶ãƒªãƒ­ãƒ¼ãƒ‰ï¼‰
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 1000);
                } else if (!currentVersion) {
                    // åˆå›èµ·å‹•æ™‚
                    await saveVersionToDB(db, newVersion);
                    console.log('Initial version saved:', newVersion);
                }
            } catch (error) {
                console.error('Version check failed:', error);
            }
        }

        // IndexedDBã‚’é–‹ã
        function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('fruit-game-db', 2);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('resources')) {
                        db.createObjectStore('resources', { keyPath: 'url' });
                    }
                    if (!db.objectStoreNames.contains('version')) {
                        db.createObjectStore('version', { keyPath: 'key' });
                    }
                };
            });
        }

        // IndexedDBã‹ã‚‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å–å¾—
        function getVersionFromDB(db) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('version', 'readonly');
                const store = tx.objectStore('version');
                const request = store.get('current');

                request.onsuccess = () => {
                    resolve(request.result?.version || null);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // IndexedDBã«ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ä¿å­˜
        function saveVersionToDB(db, version) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('version', 'readwrite');
                const store = tx.objectStore('version');

                store.put({
                    key: 'current',
                    version: version,
                    timestamp: Date.now()
                });

                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        }

        // IndexedDBã®ãƒªã‚½ãƒ¼ã‚¹ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
        function clearResourceCache(db) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('resources', 'readwrite');
                const store = tx.objectStore('resources');

                store.clear();

                tx.oncomplete = () => {
                    console.log('IndexedDB resource cache cleared');
                    resolve();
                };
                tx.onerror = () => reject(tx.error);
            });
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            scoreDisplayContainer.classList.remove('hidden');
            resetButton.classList.remove('hidden');
            gameActive = true;
            startGame();
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®é•·æŠ¼ã—
        let resetTimer = null;
        let isResetting = false;

        function startResetTimer() {
            if (isResetting) return;
            isResetting = true;
            resetButton.style.transform = 'scale(0.9)';
            resetButton.style.opacity = '1';

            resetTimer = setTimeout(() => {
                resetGame();
                isResetting = false;
                resetButton.style.transform = '';
                resetButton.style.opacity = '';
            }, 2000);
        }

        function cancelResetTimer() {
            if (resetTimer) {
                clearTimeout(resetTimer);
                resetTimer = null;
            }
            isResetting = false;
            resetButton.style.transform = '';
            resetButton.style.opacity = '';
        }

        resetButton.addEventListener('mousedown', startResetTimer);
        resetButton.addEventListener('mouseup', cancelResetTimer);
        resetButton.addEventListener('mouseleave', cancelResetTimer);
        resetButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startResetTimer();
        });
        resetButton.addEventListener('touchend', cancelResetTimer);
        resetButton.addEventListener('touchcancel', cancelResetTimer);

        // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            // ã‚²ãƒ¼ãƒ ã‚’åœæ­¢
            gameActive = false;
            if (spawnInterval) {
                clearInterval(spawnInterval);
            }

            // ã™ã¹ã¦ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã¨ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å‰Šé™¤
            gameArea.innerHTML = '';

            // UIã‚’ãƒªã‚»ãƒƒãƒˆ
            startScreen.classList.remove('hidden');
            gameArea.classList.add('hidden');
            scoreDisplayContainer.classList.add('hidden');
            resetButton.classList.add('hidden');

            // ã‚¹ã‚³ã‚¢ã¨ãƒ•ãƒ«ãƒ¼ãƒ„ã‚«ã‚¦ãƒ³ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ
            score = 0;
            fruitCount = 0;
            totalSpawnedFruits = 0;
            updateScore();

            // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œ
            checkVersionUpdate();
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            score = 0;
            updateScore();
            spawnFruit();
            // 1ã€œ2ç§’ã”ã¨ã«ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’ç”Ÿæˆ
            spawnInterval = setInterval(() => {
                if (gameActive) {
                    spawnFruit();
                }
            }, 1000 + Math.random() * 1000);
        }

        // ã‚¹ã‚³ã‚¢æ›´æ–°
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’ç”Ÿæˆ
        function spawnFruit() {
            // æœ€å¤§æ•°ã«é”ã—ã¦ã„ã‚‹å ´åˆã€æœ€ã‚‚å¤ã„ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’å‰Šé™¤
            if (fruitCount >= MAX_FRUITS) {
                const oldestFruit = gameArea.querySelector('.fruit[data-fruit-id]');
                if (oldestFruit) {
                    oldestFruit.remove();
                    fruitCount--;
                }
            }

            totalSpawnedFruits++;
            const isSpecial = totalSpawnedFruits % 100 === 0; // 100å€‹ç›®ã”ã¨ã«ç‰¹åˆ¥ãªãƒ•ãƒ«ãƒ¼ãƒ„

            const fruit = document.createElement('div');
            fruit.className = isSpecial ? 'fruit special-fruit' : 'fruit';
            fruit.setAttribute('data-fruit-id', Date.now());
            if (isSpecial) {
                fruit.setAttribute('data-special', 'true');
            }

            // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ•ãƒ«ãƒ¼ãƒ„ç”»åƒ
            const randomFruit = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            fruit.innerHTML = `<img src="${randomFruit}" alt="fruit">`;

            // ç”»é¢å¤–ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé–‹å§‹ä½ç½®
            const startSide = Math.floor(Math.random() * 4); // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
            let startX, startY;

            switch(startSide) {
                case 0: // ä¸Š
                    startX = Math.random() * window.innerWidth;
                    startY = -100;
                    break;
                case 1: // å³
                    startX = window.innerWidth + 100;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // ä¸‹
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 100;
                    break;
                case 3: // å·¦
                    startX = -100;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            // ãƒ©ãƒ³ãƒ€ãƒ ãªç›®æ¨™ä½ç½®ï¼ˆç”»é¢å†…ï¼‰
            const targetX = Math.random() * (window.innerWidth - 100);
            const targetY = Math.random() * (window.innerHeight - 100);

            fruit.style.left = startX + 'px';
            fruit.style.top = startY + 'px';

            gameArea.appendChild(fruit);
            fruitCount++;

            // ãƒ•ãƒ«ãƒ¼ãƒ„ã®ç§»å‹•ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const duration = 3000 + Math.random() * 2000; // 3ã€œ5ç§’
            const startTime = Date.now();
            let animationId = null;
            let isDragging = false;

            function moveFruit() {
                if (isDragging) return; // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã—ãªã„

                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentX = startX + (targetX - startX) * progress;
                const currentY = startY + (targetY - startY) * progress;

                fruit.style.left = currentX + 'px';
                fruit.style.top = currentY + 'px';

                // ç›®æ¨™åœ°ç‚¹ã«åˆ°é”ã™ã‚‹ã¾ã§ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç¶™ç¶š
                if (progress < 1 && fruit.parentElement) {
                    animationId = requestAnimationFrame(moveFruit);
                }
                // ç›®æ¨™åœ°ç‚¹ã«åˆ°é”ã—ãŸã‚‰åœæ­¢ï¼ˆå‰Šé™¤ã—ãªã„ï¼‰
            }

            moveFruit();

            // ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½ã®å®Ÿè£…ï¼ˆãƒãƒ«ãƒã‚¿ãƒƒãƒå¯¾å¿œï¼‰
            let offsetX, offsetY;
            let dragStarted = false;
            let activeTouchId = null; // ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’æ´ã‚“ã§ã„ã‚‹ã‚¿ãƒƒãƒã®ID

            function startDrag(e) {
                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
                if (e.type.includes('touch')) {
                    // æ—¢ã«ä»–ã®ã‚¿ãƒƒãƒã§æ´ã¾ã‚Œã¦ã„ã‚‹å ´åˆã¯ç„¡è¦–
                    if (activeTouchId !== null) return;

                    const rect = fruit.getBoundingClientRect();

                    // ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã®é ˜åŸŸã«è§¦ã‚Œã¦ã„ã‚‹ã‚¿ãƒƒãƒã‚’æ¢ã™
                    let targetTouch = null;
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        // ã‚¿ãƒƒãƒä½ç½®ãŒã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã®ç¯„å›²å†…ã‹ãƒã‚§ãƒƒã‚¯
                        if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                            touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                            targetTouch = touch;
                            break;
                        }
                    }

                    // ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã«è§¦ã‚Œã¦ã„ã‚‹ã‚¿ãƒƒãƒãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
                    if (!targetTouch) return;

                    activeTouchId = targetTouch.identifier;
                    offsetX = targetTouch.clientX - rect.left;
                    offsetY = targetTouch.clientY - rect.top;
                } else {
                    // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
                    offsetX = e.clientX - fruit.getBoundingClientRect().left;
                    offsetY = e.clientY - fruit.getBoundingClientRect().top;
                }

                isDragging = true;
                dragStarted = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }

                // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸€æ™‚åœæ­¢
                fruit.style.animation = 'none';
                fruit.style.transform = 'scale(1.2)';
                fruit.style.zIndex = '1000';

                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;

                if (e.type.includes('touch')) {
                    // ãƒãƒ«ãƒã‚¿ãƒƒãƒå¯¾å¿œ: ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’æ´ã‚“ã§ã„ã‚‹ã‚¿ãƒƒãƒã ã‘ã‚’å‡¦ç†
                    let currentTouch = null;
                    for (let i = 0; i < e.touches.length; i++) {
                        if (e.touches[i].identifier === activeTouchId) {
                            currentTouch = e.touches[i];
                            break;
                        }
                    }

                    // ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã®ã‚¿ãƒƒãƒãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
                    if (!currentTouch) return;

                    dragStarted = true;
                    const newX = currentTouch.clientX - offsetX;
                    const newY = currentTouch.clientY - offsetY;
                    fruit.style.left = newX + 'px';
                    fruit.style.top = newY + 'px';
                } else {
                    // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆ
                    dragStarted = true;
                    const newX = e.clientX - offsetX;
                    const newY = e.clientY - offsetY;
                    fruit.style.left = newX + 'px';
                    fruit.style.top = newY + 'px';
                }

                e.preventDefault();
            }

            function endDrag(e) {
                if (!isDragging) return;

                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®å ´åˆã€ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã®ã‚¿ãƒƒãƒãŒçµ‚äº†ã—ãŸã‹ç¢ºèª
                if (e.type.includes('touch')) {
                    let thisTouchEnded = false;
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === activeTouchId) {
                            thisTouchEnded = true;
                            break;
                        }
                    }

                    // ã“ã®ãƒ•ãƒ«ãƒ¼ãƒ„ã®ã‚¿ãƒƒãƒã˜ã‚ƒãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
                    if (!thisTouchEnded) return;

                    activeTouchId = null; // ã‚¿ãƒƒãƒIDã‚’ãƒªã‚»ãƒƒãƒˆ
                }

                isDragging = false;
                fruit.style.animation = ''; // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†é–‹
                fruit.style.transform = '';
                fruit.style.zIndex = '';

                // ãƒ‰ãƒ©ãƒƒã‚°ã›ãšã«ã‚¿ãƒƒãƒ—ã ã‘ã®å ´åˆã¯æ¶ˆã™
                if (!dragStarted) {
                    // ã‚¹ã‚³ã‚¢åŠ ç®—ï¼ˆç‰¹åˆ¥ãªãƒ•ãƒ«ãƒ¼ãƒ„ã¯10ç‚¹ï¼‰
                    const isSpecial = fruit.hasAttribute('data-special');
                    score += isSpecial ? 10 : 1;
                    updateScore();

                    // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¡¨ç¤º
                    const effect = document.createElement('div');
                    effect.className = 'pop-effect';
                    effect.textContent = isSpecial ? 'â­' : 'ğŸ’¥';
                    if (isSpecial) {
                        effect.style.fontSize = '72px';
                        effect.style.color = 'gold';
                        effect.style.textShadow = '0 0 20px gold';
                    }
                    effect.style.left = fruit.style.left;
                    effect.style.top = fruit.style.top;
                    gameArea.appendChild(effect);

                    // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’å‰Šé™¤ã€ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’å‰Šé™¤ã—ã¦ã‚«ã‚¦ãƒ³ãƒˆæ¸›å°‘
                    setTimeout(() => effect.remove(), 500);
                    fruit.remove();
                    fruitCount--;
                }

                e.preventDefault();
            }

            // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒãƒ«ãƒã‚¿ãƒƒãƒå¯¾å¿œï¼‰
            fruit.addEventListener('touchstart', startDrag, { passive: false });
            fruit.addEventListener('touchmove', drag, { passive: false });
            fruit.addEventListener('touchend', endDrag, { passive: false });
            fruit.addEventListener('touchcancel', endDrag, { passive: false });

            // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆPCã§ã®ãƒ†ã‚¹ãƒˆç”¨ï¼‰
            fruit.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', function mouseMoveHandler(e) {
                if (isDragging) drag(e);
            });
            document.addEventListener('mouseup', function mouseUpHandler(e) {
                if (isDragging) {
                    endDrag(e);
                }
            });
        }
    </script>
