<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#87CEEB">
    <title>Fruit Game</title>
    <link rel="icon" type="image/png" href="images/apple.png">
    <link rel="apple-touch-icon" href="images/apple.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #86efac, #22c55e);
            width: 100vw;
            height: 100vh;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fruit:active {
            transform: scale(0.9);
        }
        .fruit img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .pop-effect {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        #score-display {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 0.25rem 0.5rem;
            font-size: 1.125rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #2563eb;
            z-index: 10;
        }
        #reset-button {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: background 0.2s, transform 0.1s, opacity 0.2s;
            opacity: 0.5;
            z-index: 10;
        }
        #reset-button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        #reset-button:active {
            transform: scale(0.95);
        }
        #start-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        #start-button {
            background: #0ea5e9;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 2.25rem;
            padding: 1.5rem 3rem;
            border-radius: 9999px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        #start-button:hover {
            background: #0284c7;
            transform: scale(1.05);
        }
        #start-button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none !important;
        }
        #flash-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1.5rem 3rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ -->
    <button id="reset-button" class="hidden">
        üîÑ
    </button>

    <!-- „Çπ„Ç≥„Ç¢Ë°®Á§∫ -->
    <div id="score-display" class="hidden">
        SCORE <span id="score">0</span>
    </div>

    <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
    <div id="start-screen">
        <button id="start-button">
            START
        </button>
    </div>

    <!-- „Ç≤„Éº„É†„Ç®„É™„Ç¢ -->
    <div id="game-area" class="hidden"></div>

    <script>
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        let fruitCount = 0;
        const MAX_FRUITS = 10;

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const scoreDisplayContainer = document.getElementById('score-display');
        const resetButton = document.getElementById('reset-button');

        // „Éï„É´„Éº„ÉÑÁîªÂÉè„ÅÆ„É™„Çπ„Éà
        const fruitImages = [
            'images/apple.png',
            'images/banana.png',
            'images/grape.png',
            'images/kiwi.png',
            'images/orange.png'
        ];

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Service Worker„ÇíÁôªÈå≤„Åó„Å¶„Éê„Éº„Ç∏„Éß„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    // „Éê„Éº„Ç∏„Éß„É≥„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂÆüË°å
                    checkVersionUpdate();
                })
                .catch(error => {
                    console.warn('Service Worker registration failed:', error);
                });
        }

        // „Éê„Éº„Ç∏„Éß„É≥„ÉÅ„Çß„ÉÉ„ÇØÈñ¢Êï∞
        async function checkVersionUpdate() {
            try {
                // IndexedDB„Åã„Çâ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
                const db = await openIndexedDB();
                const currentVersion = await getVersionFromDB(db);

                // „Çµ„Éº„Éê„Éº„Åã„ÇâÊúÄÊñ∞„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
                const response = await fetch('./version.json');
                if (!response.ok) {
                    console.log('Version file not found, skipping version check');
                    return;
                }

                const versionData = await response.json();
                const newVersion = versionData.version;

                console.log('Current version:', currentVersion);
                console.log('New version:', newVersion);

                if (currentVersion && currentVersion !== newVersion) {
                    console.log('Version changed, reloading app...');
                    // „Éï„É©„ÉÉ„Ç∑„É•„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    const flashMessage = document.createElement('div');
                    flashMessage.id = 'flash-message';
                    flashMessage.textContent = 'Êñ∞„Åó„ÅÑ„Éê„Éº„Ç∏„Éß„É≥„Å´Êõ¥Êñ∞„Åó„Å¶„ÅÑ„Åæ„Åô...';
                    document.body.appendChild(flashMessage);

                    // „Éê„Éº„Ç∏„Éß„É≥„ÇíÊõ¥Êñ∞
                    await saveVersionToDB(db, newVersion);

                    // „Åô„Åπ„Å¶„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É•„ÇíÂâäÈô§
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log('All caches cleared');

                    // IndexedDB„ÅÆ„É™„ÇΩ„Éº„Çπ„Ç≠„É£„ÉÉ„Ç∑„É•„ÇÇÂâäÈô§
                    await clearResourceCache(db);

                    // Service Worker„Çí„Ç¢„É≥„É¨„Ç∏„Çπ„Çø„Éº„Åó„Å¶ÂÜçÁôªÈå≤
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('Service Worker unregistered');

                    // 1ÁßíÂæå„Å´„É™„É≠„Éº„ÉâÔºàÂº∑Âà∂„É™„É≠„Éº„ÉâÔºâ
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 1000);
                } else if (!currentVersion) {
                    // ÂàùÂõûËµ∑ÂãïÊôÇ
                    await saveVersionToDB(db, newVersion);
                    console.log('Initial version saved:', newVersion);
                }
            } catch (error) {
                console.error('Version check failed:', error);
            }
        }

        // IndexedDB„ÇíÈñã„Åè
        function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('fruit-game-db', 2);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('resources')) {
                        db.createObjectStore('resources', { keyPath: 'url' });
                    }
                    if (!db.objectStoreNames.contains('version')) {
                        db.createObjectStore('version', { keyPath: 'key' });
                    }
                };
            });
        }

        // IndexedDB„Åã„Çâ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
        function getVersionFromDB(db) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('version', 'readonly');
                const store = tx.objectStore('version');
                const request = store.get('current');

                request.onsuccess = () => {
                    resolve(request.result?.version || null);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // IndexedDB„Å´„Éê„Éº„Ç∏„Éß„É≥„Çí‰øùÂ≠ò
        function saveVersionToDB(db, version) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('version', 'readwrite');
                const store = tx.objectStore('version');

                store.put({
                    key: 'current',
                    version: version,
                    timestamp: Date.now()
                });

                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        }

        // IndexedDB„ÅÆ„É™„ÇΩ„Éº„Çπ„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢
        function clearResourceCache(db) {
            return new Promise((resolve, reject) => {
                const tx = db.transaction('resources', 'readwrite');
                const store = tx.objectStore('resources');

                store.clear();

                tx.oncomplete = () => {
                    console.log('IndexedDB resource cache cleared');
                    resolve();
                };
                tx.onerror = () => reject(tx.error);
            });
        }

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            scoreDisplayContainer.classList.remove('hidden');
            resetButton.classList.remove('hidden');
            gameActive = true;
            startGame();
        });

        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÅÆÈï∑Êäº„Åó
        let resetTimer = null;
        let isResetting = false;

        function startResetTimer() {
            if (isResetting) return;
            isResetting = true;
            resetButton.style.transform = 'scale(0.9)';
            resetButton.style.opacity = '1';

            resetTimer = setTimeout(() => {
                resetGame();
                isResetting = false;
                resetButton.style.transform = '';
                resetButton.style.opacity = '';
            }, 2000);
        }

        function cancelResetTimer() {
            if (resetTimer) {
                clearTimeout(resetTimer);
                resetTimer = null;
            }
            isResetting = false;
            resetButton.style.transform = '';
            resetButton.style.opacity = '';
        }

        resetButton.addEventListener('mousedown', startResetTimer);
        resetButton.addEventListener('mouseup', cancelResetTimer);
        resetButton.addEventListener('mouseleave', cancelResetTimer);
        resetButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startResetTimer();
        });
        resetButton.addEventListener('touchend', cancelResetTimer);
        resetButton.addEventListener('touchcancel', cancelResetTimer);

        // „Ç≤„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
        function resetGame() {
            // „Ç≤„Éº„É†„ÇíÂÅúÊ≠¢
            gameActive = false;
            if (spawnInterval) {
                clearInterval(spawnInterval);
            }

            // „Åô„Åπ„Å¶„ÅÆ„Éï„É´„Éº„ÉÑ„Å®„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂâäÈô§
            gameArea.innerHTML = '';

            // UI„Çí„É™„Çª„ÉÉ„Éà
            startScreen.classList.remove('hidden');
            gameArea.classList.add('hidden');
            scoreDisplayContainer.classList.add('hidden');
            resetButton.classList.add('hidden');

            // „Çπ„Ç≥„Ç¢„Å®„Éï„É´„Éº„ÉÑ„Ç´„Ç¶„É≥„Éà„Çí„É™„Çª„ÉÉ„Éà
            score = 0;
            fruitCount = 0;
            updateScore();
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            updateScore();
            spawnFruit();
            // 1„Äú2Áßí„Åî„Å®„Å´„Éï„É´„Éº„ÉÑ„ÇíÁîüÊàê
            spawnInterval = setInterval(() => {
                if (gameActive) {
                    spawnFruit();
                }
            }, 1000 + Math.random() * 1000);
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // „Éï„É´„Éº„ÉÑ„ÇíÁîüÊàê
        function spawnFruit() {
            // ÊúÄÂ§ßÊï∞„Å´ÈÅî„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅÊúÄ„ÇÇÂè§„ÅÑ„Éï„É´„Éº„ÉÑ„ÇíÂâäÈô§
            if (fruitCount >= MAX_FRUITS) {
                const oldestFruit = gameArea.querySelector('.fruit[data-fruit-id]');
                if (oldestFruit) {
                    oldestFruit.remove();
                    fruitCount--;
                }
            }

            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.setAttribute('data-fruit-id', Date.now());

            // „É©„É≥„ÉÄ„É†„Å™„Éï„É´„Éº„ÉÑÁîªÂÉè
            const randomFruit = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            fruit.innerHTML = `<img src="${randomFruit}" alt="fruit">`;

            // ÁîªÈù¢Â§ñ„ÅÆ„É©„É≥„ÉÄ„É†„Å™ÈñãÂßã‰ΩçÁΩÆ
            const startSide = Math.floor(Math.random() * 4); // 0:‰∏ä, 1:Âè≥, 2:‰∏ã, 3:Â∑¶
            let startX, startY;

            switch(startSide) {
                case 0: // ‰∏ä
                    startX = Math.random() * window.innerWidth;
                    startY = -100;
                    break;
                case 1: // Âè≥
                    startX = window.innerWidth + 100;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // ‰∏ã
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 100;
                    break;
                case 3: // Â∑¶
                    startX = -100;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            // „É©„É≥„ÉÄ„É†„Å™ÁõÆÊ®ô‰ΩçÁΩÆÔºàÁîªÈù¢ÂÜÖÔºâ
            const targetX = Math.random() * (window.innerWidth - 100);
            const targetY = Math.random() * (window.innerHeight - 100);

            fruit.style.left = startX + 'px';
            fruit.style.top = startY + 'px';

            gameArea.appendChild(fruit);
            fruitCount++;

            // „Éï„É´„Éº„ÉÑ„ÅÆÁßªÂãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const duration = 3000 + Math.random() * 2000; // 3„Äú5Áßí
            const startTime = Date.now();

            function moveFruit() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentX = startX + (targetX - startX) * progress;
                const currentY = startY + (targetY - startY) * progress;

                fruit.style.left = currentX + 'px';
                fruit.style.top = currentY + 'px';

                // ÁõÆÊ®ôÂú∞ÁÇπ„Å´Âà∞ÈÅî„Åô„Çã„Åæ„Åß„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Á∂ôÁ∂ö
                if (progress < 1 && fruit.parentElement) {
                    requestAnimationFrame(moveFruit);
                }
                // ÁõÆÊ®ôÂú∞ÁÇπ„Å´Âà∞ÈÅî„Åó„Åü„ÇâÂÅúÊ≠¢ÔºàÂâäÈô§„Åó„Å™„ÅÑÔºâ
            }

            moveFruit();

            // „Éï„É´„Éº„ÉÑ„Çí„Çø„ÉÉ„Éó„Åó„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
            fruit.addEventListener('click', () => {
                // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                score++;
                updateScore();

                // „Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
                const effect = document.createElement('div');
                effect.className = 'pop-effect';
                effect.textContent = 'üí•';
                effect.style.left = fruit.style.left;
                effect.style.top = fruit.style.top;
                gameArea.appendChild(effect);

                // „Ç®„Éï„Çß„ÇØ„Éà„ÇíÂâäÈô§„ÄÅ„Éï„É´„Éº„ÉÑ„ÇíÂâäÈô§„Åó„Å¶„Ç´„Ç¶„É≥„ÉàÊ∏õÂ∞ë
                setTimeout(() => effect.remove(), 500);
                fruit.remove();
                fruitCount--;
            });
        }
    </script>
</body>
</html>
