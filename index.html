<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#87CEEB">
    <title>Fruit Game</title>
    <link rel="icon" type="image/png" href="images/apple.png">
    <link rel="apple-touch-icon" href="images/apple.png">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #7dd3fc, #bae6fd);
            width: 100vw;
            height: 100vh;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fruit:active {
            transform: scale(0.9);
        }
        .fruit img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .pop-effect {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
        #score-display {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1.5rem;
            font-size: 1.875rem;
            font-weight: bold;
            color: #2563eb;
            z-index: 10;
        }
        #reset-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: background 0.2s, transform 0.1s;
            z-index: 10;
        }
        #reset-button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        #reset-button:active {
            transform: scale(0.95);
        }
        #start-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        #start-button {
            background: #22c55e;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 2.25rem;
            padding: 1.5rem 3rem;
            border-radius: 9999px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        #start-button:hover {
            background: #16a34a;
            transform: scale(1.05);
        }
        #start-button:active {
            transform: scale(0.95);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥ -->
    <button id="reset-button" class="hidden">
        „É™„Çª„ÉÉ„Éà
    </button>

    <!-- „Çπ„Ç≥„Ç¢Ë°®Á§∫ -->
    <div id="score-display" class="hidden">
        Score: <span id="score">0</span>
    </div>

    <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
    <div id="start-screen">
        <button id="start-button">
            „Çπ„Çø„Éº„Éà
        </button>
    </div>

    <!-- „Ç≤„Éº„É†„Ç®„É™„Ç¢ -->
    <div id="game-area" class="hidden"></div>

    <script>
        let score = 0;
        let gameActive = false;
        let spawnInterval;
        let fruitCount = 0;
        const MAX_FRUITS = 10;

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const scoreDisplayContainer = document.getElementById('score-display');
        const resetButton = document.getElementById('reset-button');

        // „Éï„É´„Éº„ÉÑÁîªÂÉè„ÅÆ„É™„Çπ„Éà
        const fruitImages = [
            'images/apple.png',
            'images/banana.png'
        ];

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            scoreDisplayContainer.classList.remove('hidden');
            resetButton.classList.remove('hidden');
            gameActive = true;
            startGame();
        });

        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ
        resetButton.addEventListener('click', () => {
            resetGame();
        });

        // „Ç≤„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
        function resetGame() {
            // „Ç≤„Éº„É†„ÇíÂÅúÊ≠¢
            gameActive = false;
            if (spawnInterval) {
                clearInterval(spawnInterval);
            }

            // „Åô„Åπ„Å¶„ÅÆ„Éï„É´„Éº„ÉÑ„Å®„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂâäÈô§
            gameArea.innerHTML = '';

            // UI„Çí„É™„Çª„ÉÉ„Éà
            startScreen.classList.remove('hidden');
            gameArea.classList.add('hidden');
            scoreDisplayContainer.classList.add('hidden');
            resetButton.classList.add('hidden');

            // „Çπ„Ç≥„Ç¢„Å®„Éï„É´„Éº„ÉÑ„Ç´„Ç¶„É≥„Éà„Çí„É™„Çª„ÉÉ„Éà
            score = 0;
            fruitCount = 0;
            updateScore();
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            updateScore();
            spawnFruit();
            // 1„Äú2Áßí„Åî„Å®„Å´„Éï„É´„Éº„ÉÑ„ÇíÁîüÊàê
            spawnInterval = setInterval(() => {
                if (gameActive) {
                    spawnFruit();
                }
            }, 1000 + Math.random() * 1000);
        }

        // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // „Éï„É´„Éº„ÉÑ„ÇíÁîüÊàê
        function spawnFruit() {
            // ÊúÄÂ§ßÊï∞„Å´ÈÅî„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅÊúÄ„ÇÇÂè§„ÅÑ„Éï„É´„Éº„ÉÑ„ÇíÂâäÈô§
            if (fruitCount >= MAX_FRUITS) {
                const oldestFruit = gameArea.querySelector('.fruit[data-fruit-id]');
                if (oldestFruit) {
                    oldestFruit.remove();
                    fruitCount--;
                }
            }

            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.setAttribute('data-fruit-id', Date.now());

            // „É©„É≥„ÉÄ„É†„Å™„Éï„É´„Éº„ÉÑÁîªÂÉè
            const randomFruit = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            fruit.innerHTML = `<img src="${randomFruit}" alt="fruit">`;

            // ÁîªÈù¢Â§ñ„ÅÆ„É©„É≥„ÉÄ„É†„Å™ÈñãÂßã‰ΩçÁΩÆ
            const startSide = Math.floor(Math.random() * 4); // 0:‰∏ä, 1:Âè≥, 2:‰∏ã, 3:Â∑¶
            let startX, startY;

            switch(startSide) {
                case 0: // ‰∏ä
                    startX = Math.random() * window.innerWidth;
                    startY = -100;
                    break;
                case 1: // Âè≥
                    startX = window.innerWidth + 100;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // ‰∏ã
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 100;
                    break;
                case 3: // Â∑¶
                    startX = -100;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            // „É©„É≥„ÉÄ„É†„Å™ÁõÆÊ®ô‰ΩçÁΩÆÔºàÁîªÈù¢ÂÜÖÔºâ
            const targetX = Math.random() * (window.innerWidth - 100);
            const targetY = Math.random() * (window.innerHeight - 100);

            fruit.style.left = startX + 'px';
            fruit.style.top = startY + 'px';

            gameArea.appendChild(fruit);
            fruitCount++;

            // „Éï„É´„Éº„ÉÑ„ÅÆÁßªÂãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const duration = 3000 + Math.random() * 2000; // 3„Äú5Áßí
            const startTime = Date.now();

            function moveFruit() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentX = startX + (targetX - startX) * progress;
                const currentY = startY + (targetY - startY) * progress;

                fruit.style.left = currentX + 'px';
                fruit.style.top = currentY + 'px';

                // ÁõÆÊ®ôÂú∞ÁÇπ„Å´Âà∞ÈÅî„Åô„Çã„Åæ„Åß„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Á∂ôÁ∂ö
                if (progress < 1 && fruit.parentElement) {
                    requestAnimationFrame(moveFruit);
                }
                // ÁõÆÊ®ôÂú∞ÁÇπ„Å´Âà∞ÈÅî„Åó„Åü„ÇâÂÅúÊ≠¢ÔºàÂâäÈô§„Åó„Å™„ÅÑÔºâ
            }

            moveFruit();

            // „Éï„É´„Éº„ÉÑ„Çí„Çø„ÉÉ„Éó„Åó„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
            fruit.addEventListener('click', () => {
                // „Çπ„Ç≥„Ç¢Âä†ÁÆó
                score++;
                updateScore();

                // „Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
                const effect = document.createElement('div');
                effect.className = 'pop-effect';
                effect.textContent = 'üí•';
                effect.style.left = fruit.style.left;
                effect.style.top = fruit.style.top;
                gameArea.appendChild(effect);

                // „Ç®„Éï„Çß„ÇØ„Éà„ÇíÂâäÈô§„ÄÅ„Éï„É´„Éº„ÉÑ„ÇíÂâäÈô§„Åó„Å¶„Ç´„Ç¶„É≥„ÉàÊ∏õÂ∞ë
                setTimeout(() => effect.remove(), 500);
                fruit.remove();
                fruitCount--;
            });
        }

        // Service Worker„ÅÆÁôªÈå≤
        if ('serviceWorker' in navigator) {
            // Service Worker„Åã„Çâ„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèó„ÅëÂèñ„Çã
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'VERSION_UPDATE') {
                    console.log(event.data.message);
                    // „Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢„Åó„Å¶„É™„É≠„Éº„Éâ
                    window.location.reload();
                }
            });

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                        // Êó¢Â≠ò„ÅÆService Worker„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÊõ¥Êñ∞„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                        registration.update();
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
