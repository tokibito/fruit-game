<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#87CEEB">
    <title>Fruit Game</title>
    <link rel="icon" type="image/png" href="images/apple.png">
    <link rel="apple-touch-icon" href="images/apple.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .fruit {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .fruit:active {
            transform: scale(0.9);
        }
        .pop-effect {
            position: absolute;
            font-size: 48px;
            pointer-events: none;
            animation: pop 0.5s ease-out forwards;
        }
        @keyframes pop {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-300 to-sky-100">
    <!-- ã‚¹ã‚³ã‚¢è¡¨ç¤º -->
    <div id="score-display" class="absolute top-4 right-4 bg-white rounded-lg shadow-lg px-6 py-3 text-3xl font-bold text-blue-600 z-10">
        Score: <span id="score">0</span>
    </div>

    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
    <div id="start-screen" class="flex items-center justify-center w-screen h-screen">
        <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white font-bold text-4xl px-12 py-6 rounded-full shadow-2xl transform hover:scale-105 transition">
            ã‚¹ã‚¿ãƒ¼ãƒˆ
        </button>
    </div>

    <!-- ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ -->
    <div id="game-area" class="hidden"></div>

    <script>
        let score = 0;
        let gameActive = false;
        let spawnInterval;

        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');

        // ãƒ•ãƒ«ãƒ¼ãƒ„ç”»åƒã®ãƒªã‚¹ãƒˆ
        const fruitImages = [
            'images/apple.png',
            'images/banana.png'
        ];

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameActive = true;
            startGame();
        });

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            score = 0;
            updateScore();
            spawnFruit();
            // 1ã€œ2ç§’ã”ã¨ã«ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’ç”Ÿæˆ
            spawnInterval = setInterval(() => {
                if (gameActive) {
                    spawnFruit();
                }
            }, 1000 + Math.random() * 1000);
        }

        // ã‚¹ã‚³ã‚¢æ›´æ–°
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’ç”Ÿæˆ
        function spawnFruit() {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';

            // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ•ãƒ«ãƒ¼ãƒ„ç”»åƒ
            const randomFruit = fruitImages[Math.floor(Math.random() * fruitImages.length)];
            fruit.innerHTML = `<img src="${randomFruit}" alt="fruit" class="w-full h-full object-contain">`;

            // ç”»é¢å¤–ã®ãƒ©ãƒ³ãƒ€ãƒ ãªé–‹å§‹ä½ç½®
            const startSide = Math.floor(Math.random() * 4); // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
            let startX, startY;

            switch(startSide) {
                case 0: // ä¸Š
                    startX = Math.random() * window.innerWidth;
                    startY = -100;
                    break;
                case 1: // å³
                    startX = window.innerWidth + 100;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // ä¸‹
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 100;
                    break;
                case 3: // å·¦
                    startX = -100;
                    startY = Math.random() * window.innerHeight;
                    break;
            }

            // ãƒ©ãƒ³ãƒ€ãƒ ãªç›®æ¨™ä½ç½®ï¼ˆç”»é¢å†…ï¼‰
            const targetX = Math.random() * (window.innerWidth - 100);
            const targetY = Math.random() * (window.innerHeight - 100);

            fruit.style.left = startX + 'px';
            fruit.style.top = startY + 'px';

            gameArea.appendChild(fruit);

            // ãƒ•ãƒ«ãƒ¼ãƒ„ã®ç§»å‹•ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const duration = 3000 + Math.random() * 2000; // 3ã€œ5ç§’
            const startTime = Date.now();

            function moveFruit() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const currentX = startX + (targetX - startX) * progress;
                const currentY = startY + (targetY - startY) * progress;

                fruit.style.left = currentX + 'px';
                fruit.style.top = currentY + 'px';

                if (progress < 1 && fruit.parentElement) {
                    requestAnimationFrame(moveFruit);
                } else if (fruit.parentElement) {
                    // ç›®æ¨™åœ°ç‚¹ã«åˆ°é”ã—ãŸã‚‰æ¶ˆãˆã‚‹
                    fruit.remove();
                }
            }

            moveFruit();

            // ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’ã‚¿ãƒƒãƒ—ã—ãŸã¨ãã®å‡¦ç†
            fruit.addEventListener('click', () => {
                // ã‚¹ã‚³ã‚¢åŠ ç®—
                score++;
                updateScore();

                // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆè¡¨ç¤º
                const effect = document.createElement('div');
                effect.className = 'pop-effect';
                effect.textContent = 'ğŸ’¥';
                effect.style.left = fruit.style.left;
                effect.style.top = fruit.style.top;
                gameArea.appendChild(effect);

                // ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã¨ãƒ•ãƒ«ãƒ¼ãƒ„ã‚’å‰Šé™¤
                setTimeout(() => effect.remove(), 500);
                fruit.remove();
            });
        }

        // Service Workerã®ç™»éŒ²
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
